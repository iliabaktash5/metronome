<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مترونوم ساده</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>مترونوم</h1>
    <div class="controls">
      <label for="bpm">سرعت (BPM):</label>
      <input type="range" id="bpm" min="40" max="240" value="100"/>
      <span id="bpmValue">100</span>
    </div>
    <div class="buttons">
      <button id="start">شروع</button>
      <button id="stop">توقف</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
